<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BLUE WINGS - YOUR JOURNEY, OUR PASSION</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>BLUE WINGS</h1>
        <p>Your Journey, Our Passion</p>
    </header>
    <main>
        <section id="registration">
            <h2>User Registration</h2>
            <form id="register-form">
                <input type="text" id="name" placeholder="Name" required>
                <input type="email" id="email" placeholder="Email" required>
                <input type="password" id="password" placeholder="Password" required>
                <button type="submit">Register</button>
            </form>
        </section>
        <section id="login">
            <h2>User Login</h2>
            <form id="login-form">
                <input type="email" id="login-email" placeholder="Email" required>
                <input type="password" id="login-password" placeholder="Password" required>
                <button type="submit">Login</button>
            </form>
        </section>
        <section id="search-flights">
            <h2>Search Flights</h2>
            <form id="flight-search-form">
                <input type="text" id="origin" placeholder="Origin" required>
                <input type="text" id="destination" placeholder="Destination" required>
                <input type="date" id="date" required>
                <input type="number" id="passengers" placeholder="Passengers" required>
                <button type="submit">Search</button>
            </form>
            <div id="flight-results"></div>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
